<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World App</title>
    <script>
        async function updateGreeting() {
            let name = document.getElementById("nameInput").value;
            let response = await fetch(`/api/hello?name=${encodeURIComponent(name)}`);
            let greeting = await response.text();

            document.getElementById("greeting").innerText = greeting;
        }
        async function reverseGreeting() {
            let name = document.getElementById("reverseInput").value;
            let response = await fetch(`/api/hello?name=${encodeURIComponent(name)}`);
            let greeting = await response.text();

            document.getElementById("greeting").innerText = greeting;
        }
    </script>
</head>
<body>
    <h1 id="greeting">Hello World</h1>
    <input type="text" id="nameInput" placeholder="Dein Name">
    <button onclick="updateGreeting()">Absenden</button>
    <input type="text" id="reverseInput" placeholder="Reverse this">
    <button onclick="reverseGreeting()">Absenden</button>
</body>
</html>
